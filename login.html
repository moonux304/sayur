<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="login.css">
        <title>Form login</title>
    </head>
    <body>
        <div class="container">
            <input type="checkbox" id="check">
            <div class="login form">
                <header>Form Login</header>
                <form action="#">
                    <input type="text" placeholder="Masukkan email">
                    <input type="password" placeholder="Masukkan password">
                    <a href="#">Lupa password?</a>
                    <input type="button" value="login" class="button">
                </form>
                <div class="signup">
                    <span class="signup">elum punya akun?
                    <label for="check">Daftar</label>
                    </span>
                </div>
            </div>
            <div class="registration form">
                <header>Form registration</header>
                <form action="#">
                    <input type="text" placeholder="Masukkan email">
                    <input type="password" placeholder="Masukkan password">
                    <input type="password" placeholder="Masukkan ulang password">
                    <input type="button" class="button" value="Daftar">
                </form>
                <div class="signup">
                    <span class="signup">Sudah punya akun?
                        <label for="check">Login</label>
                    </span>
                </div>
            </div>
        </div>
    </body>
</html>
